<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Build a Survey Form</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css" />

    </head>
    <body>
        <div class="container">
            <div class="headers text-center">
                <h1 id="title">Avengers Initiative Personality Survey</h1>
                <p id="description">Let us know a little more about yourself.</p>
            </div>
            <p>&nbsp;</p>
            <form id="survey-form" class="rounded">
                <div class="form-group row">
                    <label id="name-label" for="name" class="col-sm-2
                        col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name"
                            placeholder="Thanos" required
                            />
                    </div>
                </div>
                <div class="form-group row">
                    <label id="email-label" for="email" class="col-sm-2
                        col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email"
                            placeholder="thanos@thegoodhalf.com" required
                            />
                    </div>
                </div>
                <div class="form-group row">
                    <label id="number-label" for="age" class="col-sm-2
                        col-form-label">Age</label>
                    <div class="col-sm-2 col-sm-offset-8">
                        <input type="number" class="form-control" id="number"
                            placeholder="9000" required max="9999999999"
                            min="18"
                            />
                    </div>
                </div>
                <div class="form-group row">
                    <label id="avenger-label" for="dropdown" class="col-sm-2
                        col-form-label">Favorite Avenger?</label>
                    <div class="col-sm-10">
                        <select id="dropdown" class="form-control"
                            required>
                            <option disabled selected value>You can't pick
                                Ultron, sorry.</option>
                            <option value="student">Wolverine? Heh</option>
                            <option value="job">Captain America</option>
                            <option value="learner">Iron Man</option>
                            <option value="preferNo">Pepper Pots</option>
                            <option value="other">The other guys</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label id="termination-label" for="termination"
                        class="col-sm-2
                        col-form-label">How likely is you to wipe half of all
                        living beings?</label>
                    <div class="col-sm-10 vertical">
                        <div class="form-check">
                            <input class="form-check-input" type="radio"
                                name="termination" value="verylikely"
                                id="check1" checked>
                            <label class="form-check-label" for="check1">
                                Very Likely
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio"
                                name="termination" value="maybe"
                                id="check2">
                            <label class="form-check-label" for="check2">
                                Maybe
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio"
                                name="termination" value="softie"
                                id="check3">
                            <label class="form-check-label" for="check3">
                                I'm just a softie
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label id="perks-label" for="perks"
                        class="col-sm-2
                        col-form-label">Which perks you like to most from the
                        Avengers Initiative?</label>
                    <div class="col-sm-10 vertical">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                name="perks" value="dentalplan"
                                id="check1">
                            <label class="form-check-label" for="check1">
                                Dental Plan
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                name="perks" value="socialfollowers"
                                id="check2">
                            <label class="form-check-label" for="check2">
                                Social Network Followers
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                name="perks" value="breakcity"
                                id="check3" checked>
                            <label class="form-check-label" for="check3">
                                Break the whole city with no consequences
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label id="questions-label" for="questions" class="col-sm-2
                        col-form-label">Leave your questions</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="questions" rows="6"></textarea>
                    </div>
                </div>
                <button id="submit" class="btn btn-primary">Apply Now</button>
            </form>
        </div>
    </body>
</html>
